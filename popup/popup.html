<!doctype html>
<html>

  <head>
    <title>Link Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascripts/clipboard-polyfill.js"></script>
  </head>

  <body class="container">
    <h2>Link Formatter</h2>

    <div class="row">
      <div class="col-sm-12">
        <form>
          <div class="form-group">

        <h3>Title Link</h3>
        <div class="input-group mb-3">
          <a id="titleLink" href="#"></a>
        </div>

        <h3>HTML Link</h3>
        <div class="input-group">
          <input id="htmlLink" class="form-control width100">
          <span class="input-group-btn">
            <button id="htmlLinkButton" class="btn btn-info">Copy</button>
          </span>
        </div>

        <h3>Markdown Link</h3>
        <div class="input-group">
          <input id="markdownLink" class="form-control width100">
          <span class="input-group-btn">
            <button id="markdownLinkButton" class="btn btn-info">Copy</button>
          </span>
        </div>

      </div>
    </form>

      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
